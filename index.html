<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- SETUP BOOTSTRAP: link to Bootstrap -->

    <!-- link to JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Add style -->
    <link rel="stylesheet" type="text/css" href="style.css">    

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">

    <!-- Font Effects -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">

	<title>Mathematics</title>
</head>
<body>

<div class="container"><h1>Math Methods</h1></div>

<div class="container p-5 my-5">
  <h1>Type any number you want in the blanks! Not words cause it would not work.</h1>

	</br>

  <h3 id="demo">The answer is </h3>

  <form>
		<label for="x">Enter: </label>
		<input type="text" class="form-control" name="x" id="x-vari">

		<label for="y">Raised to the power off: </label>
		<input type="text" class="form-control" name="y" id="y-vari">
	</form>

	</br>

<button type="button" onClick="window.location.reload()">
 REFRESH
</button>
</div>

	<!-- Multiplication -->
	<div class="d-grid">
	<button type="button" class="btn btn-success" onclick="round()"> Round Off
	</button>
	</div>

	<script type="text/javascript">
		function round() {
			var x = document.getElementById('x-vari').value; 
			//var y = document.getElementById('y-vari').value;
			//window.alert(Math.round(x))
			//var g = x * y;

		document.getElementById('demo').innerHTML = 'The answer is ' + Math.round(x) + '.';
		}
	</script>

	<!-- Division -->
	<div class="d-grid">
	<button type="button" class="btn btn-danger" onclick="power()">POWER
	</button>
	</div>

	<script type="text/javascript">
		function power() {
			var x = document.getElementById('x-vari').value; 
			var y = document.getElementById('y-vari').value;
			//window.alert(Math.pow(x, y))
			//var g = x / y;

		document.getElementById('demo').innerHTML = 'The answer is ' + Math.pow(x, y) + '.';
		}
	</script>

	<!-- A number greater than a number -->
	<div class="d-grid">
	<button type="button" class="btn btn-primary" onclick="Sqroot()"> Square root it.
	</button>
	</div>

	<script type="text/javascript">
		function Sqroot() {
			var x = document.getElementById('x-vari').value; 
			//var y = document.getElementById('y-vari').value;
			//window.alert(Math.sqrt(x))

		document.getElementById('demo').innerHTML = 'The answer is ' + Math.sqrt(x) + '.';
		}
	</script>

	<!-- A number less than a number -->
	<div class="d-grid">
	<button type="button" class="btn btn-secondary" onclick="absolute()"> Absolute
	</button>
	</div>

	<script type="text/javascript">
		function absolute() {
			var x = document.getElementById('x-vari').value; 
			//var y = document.getElementById('y-vari').value;
			//window.alert(Math.abs(x))

		document.getElementById('demo').innerHTML = 'The answer is ' + Math.abs(x) + '.';		}
	</script>



</body>
</html>
